      parameters:
        vmName:
          value: "{{ vmnamebdlab07 }}"
        adminUsername:
          value: "{{ userlab07 }}"
        authenticationType:
          value: "{{ autenthicationmethod }}"
        adminPasswordOrKey:
          value: "{{ llavepublicalab07 }}"
        ubuntuOSVersion:
          value: "{{ skulab07 }}"
        location:
           value: "{{ locationlab07 }}"
        vmSize:
          value: "{{ sizevmlab07 }}"
        virtualNetworkName:
          value: "{{ virtualnetworklab07 }}"
        subnetName:
          value: "{{ subnetlab07 }}"   
        networkSecurityGroupName:
          value: "{{ nsglab07 }}" 
        dnsLabelPrefix:
          value: "{{ dnsbdlab07 }}"
      template_link: 'https://raw.githubusercontent.com/Azure/azure-quickstart-templates/master/101-vm-simple-linux/azuredeploy.json'
    register: azure

  - name: Tags VM Base de Datos
    azure_rm_virtualmachine:
      resource_group: "{{ rgr }}"
      name: "{{ vmnamebdlab07 }}"
      append_tags: True
      tags:
        env: "{{ tagbdlab07 }}" 
  
  - name: Update NSG - Enable 80 port
    azure_rm_securitygroup:
      resource_group: "{{ rgr }}"
      name: "{{ nsglab07 }}"
